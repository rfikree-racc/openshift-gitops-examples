apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: welcome-syncwaves-hooks
  namespace: argocd-gitops
spec:
  destination:
    namespace: welcome-waves-and-hooks
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/welcome-php/overlays/syncwaves-and-hooks
    repoURL: https://github.com/rfikree-racc/openshift-gitops-examples.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
